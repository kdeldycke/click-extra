[tool.poetry]
# Docs: https://python-poetry.org/docs/pyproject/
name = "click-extra"
version = "2.0.0"
description = "ðŸŒˆ Extra colorization and configuration loading for Click."
license = 'GPL-2.0-or-later'
authors = ["Kevin Deldycke <kevin@deldycke.com>"]
readme = "readme.md"
homepage = 'https://github.com/kdeldycke/click-extra'
repository = 'https://github.com/kdeldycke/click-extra'
documentation = 'https://kdeldycke.github.io/click-extra'
keywords = [
    'cli',
    'cli-helper',
    'click-help-color',
    'click-log',
    'cloup',
    'colorization',
    'configuration',
    'console',
    'ini',
    'json',
    'logging',
    'multiplatform',
    'pytest',
    'python',
    'python-tabulate',
    'terminal',
    'toml',
    'xml',
    'yaml',
]
classifiers = [
    # See: https://pypi.org/pypi?%3Aaction=list_classifiers
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Environment :: Plugins',
    'Framework :: Pytest',
    'Intended Audience :: Developers',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX :: Linux',
    'Programming Language :: Python :: Implementation :: CPython',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: System :: Archiving :: Packaging',
    'Topic :: System :: Logging',
    'Topic :: System :: Shells',
    'Topic :: System :: Software Distribution',
    'Topic :: Terminals',
    'Topic :: Text Processing :: Markup :: XML',
    'Topic :: Utilities',
]

[tool.poetry.urls]
"Funding" = "https://github.com/sponsors/kdeldycke"
"Issues" = "https://github.com/kdeldycke/click-extra/issues"
"Changelog" = "https://kdeldycke.github.io/click-extra/changelog.html"

[tool.poetry.dependencies]
# List of python versions and their support status:
# https://en.wikipedia.org/wiki/History_of_Python#Support
python = "^3.7"
boltons = "^21.0.0"
click = "^8.1.1"
click-log = "^0.4.0"
cli-helpers = "^2.2.0"
cloup = "^0.13.0"
commentjson = "^0.9.0"
mergedeep = "^1.3.4"
pyyaml = "^6.0.0"
requests = "^2.27.1"
tabulate = { extras = ["widechars"], version = "^0.8.9" }
tomli = { version = "^2.0.0", python = "< 3.11" }
xmltodict = "^0.12.0"

[tool.poetry.dev-dependencies]
bump2version = "^1.0.1"
coverage = { extras = ["toml"], version = "^6.3" }
furo = "^2022.4.7"
myst-parser = "^0.17.0"
pytest = "^7.1.1"
# More pytest plugins at: https://docs.pytest.org/en/latest/reference/plugin_list.html
pytest-cov = "^3.0.0"
pytest-httpserver = "^1.0.3"
pytest-randomly = "^3.10.2"
sphinx = "^4.5.0"
sphinx-copybutton = "^0.5.0"
sphinx-issues = "^3.0.1"
sphinx_tabs = "^3.3.1"
sphinxext-opengraph = "^0.6.3"

[tool.black]
# "You should include all Python versions that you want your code to run under."
# Source: https://github.com/psf/black/issues/751
target-version = ['py37', 'py38', 'py39', 'py310']

[tool.pylint.MASTER]
# http://pylint.pycqa.org/en/latest/technical_reference/features.html
[tool.pylint."messages control"]
# List messages with: $ pylint --list-msgs
# C0114: missing-module-docstring
# W0511: fixme
# W1203: logging-fstring-interpolation
disable = "C0114, W0511, W1203"

[tool.pytest.ini_options]
# https://docs.pytest.org/en/latest/customize.html#pyproject-toml
addopts = "--durations=10 --cov-report term --cov=click_extra"
xfail_strict = true

[tool.coverage.paths]
# https://coverage.readthedocs.io/en/latest/config.html
source = ["click_extra"]
[tool.coverage.run]
source = ["click_extra"]
branch = true
omit = ["*/tests/*"]
[tool.coverage.report]
omit = ["*/tests/*"]
precision = 2

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
