[tool.poetry]
# Docs: https://python-poetry.org/docs/pyproject/
name = "click-extra"
version = "1.2.2"
description = "ðŸŒˆ Extra colorization and configuration file for Click."
license = 'GPL-2.0-or-later'
authors = ["Kevin Deldycke <kevin@deldycke.com>"]
readme = "readme.md"
homepage = 'https://github.com/kdeldycke/click-extra'
repository = 'https://github.com/kdeldycke/click-extra'
documentation = 'https://github.com/kdeldycke/click-extra#readme'
keywords = [
    'CLI',
    'color',
    'toml',
    'yaml',
    'configuration',
    'click',
    'terminal',
]
classifiers = [
    # See: https://pypi.org/pypi?%3Aaction=list_classifiers
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Environment :: MacOS X',
    'Environment :: Plugins',
    'Intended Audience :: Developers',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX :: Linux',
    'Programming Language :: Python :: Implementation :: CPython',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Utilities',
]

[tool.poetry.urls]
"Funding" = "https://github.com/sponsors/kdeldycke"
"Issues" = "https://github.com/kdeldycke/click-extra/issues"
"Changelog" = "https://github.com/kdeldycke/click-extra/blob/main/changelog.md"

[tool.poetry.dependencies]
# List of python versions and their support status:
# https://en.wikipedia.org/wiki/History_of_Python#Support
python = "^3.7"
boltons = "^21.0.0"
click = "^8.0.2"
click-log = "^0.3.2"
cli-helpers = "^2.2.0"
cloup = "^0.12.1"
tabulate = { extras = ["widechars"], version = "^0.8.9" }
tomli = "^1.2.2"

[tool.poetry.dev-dependencies]
black = "^21.9b0"
bump2version = "^1.0.1"
check-wheel-contents = "^0.3.3"
coverage = { extras = ["toml"], version = "^6.0" }
isort = "^5.10.0"
# https://mdformat.readthedocs.io/en/stable/users/plugins.html
mdformat = "^0.7.10"
mdformat-black = "^0.1.1"
mdformat-config = "^0.1.3"
mdformat-gfm = "^0.3.4"
mdformat_tables = "^0.4.1"
pipdeptree = { extras = ["graphviz"], version = "^2.2.0" }
pylint = "^2.11.1"
pytest = "^6.2.5"
# More pytest plugins at: https://docs.pytest.org/en/latest/reference/plugin_list.html
pytest-cov = "^3.0.0"
pytest-randomly = "^3.10.1"
twine = "^3.4.2"
yamllint = "^1.26.3"

[tool.black]
# "You should include all Python versions that you want your code to run under."
# Source: https://github.com/psf/black/issues/751
target-version = ['py37', 'py38', 'py39']

[tool.isort]
# https://pycqa.github.io/isort/docs/configuration/black_compatibility/
multi_line_output = 3
line_length = 88
include_trailing_comma = true

[tool.pylint.MASTER]
# http://pylint.pycqa.org/en/latest/technical_reference/features.html
output-format = "colorized"
fail-under = "8"
[tool.pylint."messages control"]
# List messages with: $ pylint --list-msgs
# C0114: missing-module-docstring
# C0116: missing-function-docstring
disable = "C0114, C0116"
[tool.pylint.LOGGING]
# The type of string formatting that logging methods do. `old` means using %
# formatting, `new` is for `{}` formatting.
logging-format-style = "new"
[tool.pylint.FORMAT]
# Aligns to black's config: https://github.com/psf/black/blob/master/docs/compatible_configs.md#pylint
max-line-length = "88"

[tool.pytest.ini_options]
# https://docs.pytest.org/en/latest/customize.html#pyproject-toml
addopts = "--durations=10 --cov-report term --cov=click_extra"
xfail_strict = true

[tool.coverage.paths]
# https://coverage.readthedocs.io/en/latest/config.html
source = ["click_extra"]
[tool.coverage.run]
source = ["click_extra"]
branch = true
omit = ["*/tests/*"]
[tool.coverage.report]
omit = ["*/tests/*"]
precision = 2

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
